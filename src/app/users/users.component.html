<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Admins Table</h4>
      </div>
      <div class="card-body">
          <table class="table">
            <thead class="text-primary text-center">
              <th>
                Id
              </th>
              <th>
                Email
              </th>
              <th>
                Role
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="text-center">
                <td>
                  {{user.id}}
                </td>
                <td>
                  {{user.email}}
                </td>
                <td>
                  {{user.role}}
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
