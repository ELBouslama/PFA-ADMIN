<div class="dialog-container">

  <p class="dialog-title" >Ajouter un nouveau article</p>

  <form [formGroup]="updateForm" class="row justify-content-center align-items-center scale-in-center mt-3 p-4">

      <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput name="title" type="text" required/>
          </mat-form-field>
      </div>

      <div class="col-12 mb-3">
          <quill-editor [styles]="{height: '200px'}" formControlName="texte"></quill-editor>
      </div>

      <div class="col-12 mb-3">
        <span style="color:red;" *ngIf="message">{{message}}</span>
        <input #file type="file" (change)="preview(file.files)" required>
        <img id="img" [src]="imgURL" width="200" alt="Image preview..." accept="image/*" class="mb-2">
      </div>

      <div class="col-12" >
        <button class="submit-btn full-width" (click)="update()" [disabled]="!updateForm.valid">
          Confirmer
        </button>
      </div>

  </form>

</div>
